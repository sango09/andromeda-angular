<title>Andromeda</title>

    </a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0 mr-auto">

          <a class="nav-link" href="#contacto">
            {{'HOME.NAVBAR.Contáctanos'| translate}}
          </a>
        </li>
        <li class="locale">
          <p-dropdown [options]="locale"
                      optionLabel="name"
                      (onChange)="changeLocale($event)">
          </p-dropdown>
        </li>
      </ul>
      <a [routerLink]="['/login']" class="btn btn-andromeda ml-auto">
        {{'HOME.NAVBAR.Iniciar Sesión' | translate}}
